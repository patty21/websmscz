<div class="palm-dialog-content">
	<div class="palm-dialog-title">Sicherheitsabfrage</div>
	<div class="palm-dialog-separator"></div>
	<div class="palm-body-text" style="color: black;">Bitte geben Sie den Code auf dem Bild unten ein.</div>
	<img id="captcha"/>
	<div class="palm-group unlabeled">
		<div class="palm-list">
			<div class="palm-row single">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="captchaField" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="palm-dialog-buttons">
		<div id="ok" class="palm-button" x-mojo-tap-highlight="immediate">
			<div class="palm-button-wrapper" x-mojo-loc="">Einloggen</div>
		</div>
		<div id="cancel" class="palm-button" x-mojo-tap-highlight="immediate">
			<div class="palm-button-wrapper" x-mojo-loc="">Abbrechen</div>
		</div>
	</div>
</div>
